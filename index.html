<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Wang Cube Simulator</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="favicon.svg" type="image/svg+xml">
	</head>
	<body>
		<div class="container">
			<div class="left-section">
				<div class="left-upper">Tile picker</div>
				<div class="left-lower">Tile editor</div>
			</div>
			<div class="centre-section">
				<div class = "panel">
					<button id="load-button">Load</button>
					<button id="save-button">Save</button>
					<button onclick="document.getElementById('zoom-slider').stepDown()">-</button>
					<input type="range" id="zoom-slider" min="0" max="100" value="50">
					<button onclick="document.getElementById('zoom-slider').stepUp()">+</button>
				</div>
				<canvas id="canvas"></canvas>
			</div>
			<div class="right-section">right panel</div>
		</div>
		<script src="scripts/main.js" type="module"></script>
		
	</body>
</html>
