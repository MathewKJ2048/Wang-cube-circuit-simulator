<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Wang Cube Simulator</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="favicon.svg" type="image/svg+xml">
	</head>
	<body>
		<div class="container">
			<div class="left-section">
				<div class="left-upper">Tile picker</div>
				<div class="left-lower">Tile editor</div>
			</div>
			<div class="centre-section">
				<div class="upper-centre">
					
					
					<button title="view" id="default-button">*</button>
					<button title="select" id="select-button">[]</button>
					<button title="erase" id="erase-button">x</button>
					<button title="save selection" id="save-button">S</button>
					<input type="range" id="zoom-slider" min="0" max="100" value="50">

					<button title="download file" id="upload-button">U</button>
					<button title="upload file" id="download-button">D</button>
				</div>
				<div class = "middle-centre">
					<canvas id="canvas"></canvas>
				</div>
			</div>
			<div class="right-section">right panel</div>
		</div>
		<script src="scripts/main.js" type="module"></script>
		
	</body>
</html>
