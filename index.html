<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Wang Cube Simulator</title>
		<link rel="stylesheet" href="./src/stylesheets/styles.scss">
		<link rel="icon" href="./icons/favicon.svg" type="image/svg+xml">
	</head>
	<body>
		<div class="container">
			<div class="side-section">
				<div class="tile-picker-pane">
					<div class="tile-picker-static">
						<button class="state-button" title="enable regex search" id="regex-button"><img src = "./icons/regex.svg"/></button>
						<input type="text" id="search-tile-picker">
					</div>
					<div class="tile-picker-dynamic" id="tile-picker-dynamic">
						<div class="tile-picker-search-result">
							<input type="text" value="This is a long non-editable text that can be scrolled horizontally, placed as a placeholder for testing" readonly><input type="radio" name="radioGroup">
						</div>
					</div>
					<div class="control-pane" id="tile-picker-controls">
						
						<div class="control-group">
							<button title="create tile" id="create-tile-button"><img src = "./icons/add.svg"/></button>
							<button title = "edit tile"  id="edit-tile-button"><img src = "./icons/edit.svg"></button>
							<button title = "delete tile"  id="delete-tile-button"><img src = "./icons/delete.svg"></button>
						</div>
					</div>
				</div>
				
			</div>
			<div class="centre-section">
				<div class="control-pane" id="upper-control-pane">
					<div class="control-pane-left">
						<div class="control-group">
							<button title="view" id="default-button"><img src = "./icons/arrow.svg"/></button>
							<button title="select" id="select-button"><img src = "./icons/select.svg"/></button>
							<button title="erase" id="erase-button"><img src = "./icons/erase.svg"/></button>
						</div>
						<div class="control-group">
							<button title="save selection" id="save-button"><img src = "./icons/save.svg"/></button>
							<button title = "cut selection"  id="cut-button"><img src = "./icons/cut.svg"></button>
							<button title = "delete selection"  id="delete-button"><img src = "./icons/delete.svg"></button>
							<button title = "copy selection"  id="copy-button"><img src = "./icons/copy.svg"></button>
							<button title = "paste selection"  id="paste-button"><img src = "./icons/paste.svg"></button>
						</div>
					</div>
					<div class="control-pane-right">
						<div class="control-group">
							<button title="step backward" id="step-backward-button"><img src = "./icons/left.svg"/></button>
							<button title="step forward" id="step-forward-button"><img src = "./icons/right.svg"/></button>
							<button title="reset time" id="reset-time-button"><img src = "./icons/reset.svg"/></button>
						</div>
						<div class = "control-group">
							<button title="upload file" id="upload-button"><img src = "./icons/upload.svg"/></button>
							<button title="download file" id="download-button"><img src = "./icons/download.svg"/></button>
							<button title="help" id="help-button"><img src = "./icons/help.svg"/></button>
						</div>
					</div>
					
				</div>
				<div class = "canvas-pane">
					<canvas id="canvas"></canvas>
				</div>
				<div class = "control-pane" id="lower-control-pane">
					<div class="control-pane-left">
						<div class="control-group">
							<button title="pause/play" id="pause-play-button"><img src = "./icons/play.svg"/></button>
							<button title="slow down" id="slow-down-button"><img src = "./icons/slow.svg"/></button>
							<input type="range" id="speed-slider" min="0" max="100" value="50">
							<button title="speed up" id="speed-up-button"><img src = "./icons/fast.svg"/></button>
						</div>
					</div>
					<div class="control-pane-right">
						<div class = "control-group">
							<button title="toggle grid" id="toggle-grid-button"><img src = "./icons/no-grid.svg" class="grid-icon"/></button>
							<button title="reset-view" id="reset-view-button"><img src = "./icons/reset-view.svg"/></button>
							<button title="zoom-out" id="zoom-out-button"><img src = "./icons/zoom-out.svg"/></button>
							<input type="range" id="zoom-slider" min="0" max="100" value="50">
							<button title="zoom-in" id="zoom-in-button"><img src = "./icons/zoom-in.svg"/></button>
						</div>
					</div>
					
				</div>

			</div>
			<div class="side-section">
				<div class="preview-pane">
					<canvas id="preview-canvas"></canvas>
				</div>
				<div class="tile-editor-pane">
					<div class="tile-editor-field">
						<input type="text" id="tile-name" name="tile-name">
						<input type="color">
					</div>
					<div class="tile-editor-field">
						<input type="text" id="tile-up" name="tile-up">
						<input type="color" id="color-chooser-">
					</div>
					<div class="tile-editor-field">
						<input type="text" id="tile-down" name="tile-down">
						<input type="color" id="color-chooser-">
					</div>
					<div class="tile-editor-field">
						<input type="text" id="tile-left" name="tile-left">
						<input type="color" id="color-chooser-">
					</div>
					<div class="tile-editor-field">
						<input type="text" id="tile-right" name="tile-right">
						<input type="color" id="color-chooser-">
					</div>
					<div class="tile-editor-field">
						<input type="text" id="tile-front" name="tile-front">
						<input type="color" id="color-chooser-">
					</div>
					<div class="tile-editor-field">
						<input type="text" id="tile-back" name="tile-back">
						<input type="color" id="color-chooser-back">
					</div>
					
				</div>
					
			</div>
		</div>
		<script src="./src/scripts/main.ts" type="module"></script>
		
	</body>
</html>
